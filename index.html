<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section -->
    <header>
        <nav class="bg-white m-4">
            <div class=" mx-auto flex justify-between items-end">
              
              <!-- Logo -->
              <a href="#" class="text-black">
            
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="36" fill="currentColor" class="bi bi-wordpress" viewBox="0 0 16 16">
                    <path d="M12.633 7.653c0-.848-.305-1.435-.566-1.892l-.08-.13c-.317-.51-.594-.958-.594-1.48 0-.63.478-1.218 1.152-1.218q.03 0 .058.003l.031.003A6.84 6.84 0 0 0 8 1.137 6.86 6.86 0 0 0 2.266 4.23c.16.005.313.009.442.009.717 0 1.828-.087 1.828-.087.37-.022.414.521.044.565 0 0-.371.044-.785.065l2.5 7.434 1.5-4.506-1.07-2.929c-.369-.022-.719-.065-.719-.065-.37-.022-.326-.588.043-.566 0 0 1.134.087 1.808.087.718 0 1.83-.087 1.83-.087.37-.022.413.522.043.566 0 0-.372.043-.785.065l2.48 7.377.684-2.287.054-.173c.27-.86.469-1.495.469-2.046zM1.137 8a6.86 6.86 0 0 0 3.868 6.176L1.73 5.206A6.8 6.8 0 0 0 1.137 8"/>
                    <path d="M6.061 14.583 8.121 8.6l2.109 5.78q.02.05.049.094a6.85 6.85 0 0 1-4.218.109m7.96-9.876q.046.328.047.706c0 .696-.13 1.479-.522 2.458l-2.096 6.06a6.86 6.86 0 0 0 2.572-9.224z"/>
                    <path fill-rule="evenodd" d="M0 8c0-4.411 3.589-8 8-8s8 3.589 8 8-3.59 8-8 8-8-3.589-8-8m.367 0c0 4.209 3.424 7.633 7.633 7.633S15.632 12.209 15.632 8C15.632 3.79 12.208.367 8 .367 3.79.367.367 3.79.367 8"/>
                  </svg>
              </a>
        
              <!-- Links -->
              <div class="justify-end hidden md:flex space-x-6 ">
                <a href="#" class="text-black border border-red-600 px-1 py-0  bg-red-600 h-6 rounded-md">Products</a>
                <a href="#" class="text-black border  px-1 rounded-md border-white h-6 hover:bg-red-600">Solutions</a>
                <a href="#" class="text-black border  px-1 rounded-md border-white h-6 hover:bg-red-600">Community</a>
                <a href="#" class="text-black border  px-1 rounded-md border-white h-6 hover:bg-red-600">Resources</a>
                <a href="#" class="text-black border  px-1 rounded-md border-white h-6 hover:bg-red-600">Pricing</a>
                <a href="#" class="text-black border  px-1 rounded-md border-white h-6 hover:bg-red-600">Contact</a>
                <a href="#" class="bg-gray-300 text-black border border-1 border-black rounded-md px-3 ">Sign In</a>
                <a href="#" class="bg-black text-red-600 px-3 border border-1 border-black rounded-md ">Register</a>
              </div>
        
            
              <!-- Mobile Menu Button -->
            <div class="md:hidden">
              <button id="mobile-menu-btn" class="text-gray-300 hover:text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
      
          <!-- Mobile Menu -->
          <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
            <a href="#" class="block text-black ">Products</a>
            <a href="#" class="block text-black ">Solutions</a>
            <a href="#" class="block text-black ">Community</a>
            <a href="#" class="block text-black ">Resources</a>
            <a href="#" class="block text-black ">Pricing</a>
            <a href="#" class="block text-black ">Contact</a>
            <a href="#" class="block text-black ">Sign In</a>
            <a href="#" class="block bg-blue-500 text-black px-4 py-2 rounded">Register</a>
          </div>
        </nav>

      
        
    </header>
   
    <!-- main section  -->
    <main>
        <!-- section 1  -->
         <section class="bg-red-500 flex items-center justify-center py-36">

  <div class="text-center">
    <!-- Title -->
    <h1 class="text-5xl font-bold text-gray-800 mb-4"> Title</h1>
    
    <!-- Subtitle -->
    <p class="text-2xl text-gray-600 mb-6">Subtitle</p>
    
    <!-- Buttons -->
    <div class="space-x-4">
      <a href="#" class="bg-white text-black px-4 py-1 rounded ">Button </a>
      <a href="#" class="bg-black text-red-600 px-4 py-1 rounded ">Button</a>
    </div>
  </div>

         </section>
    </main>
   
   <!-- footer section  -->
    <footer></footer>
    
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
    
        mobileMenuBtn.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      </script>
</body>
</html>
